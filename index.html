<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barber Dog</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #24d1d8;   /* ✅ azul turquesa */
      font-family: Arial, sans-serif;
    }

    /* Imagen circular hero */
    .hero-img {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #24d1d8;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    /* Servicio card */
    .servicio-card .servicio-img {
      width: 180px;
      height: 180px;
      object-fit: contain;
    }

    /* Nube blanca */
    .cloud-box {
      background: white;
      border-radius: 40px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.12);
      margin-top: -30px;
    }

    /* Oculto por defecto */
    .servicio-info {
      display: none;
      margin-top: 15px;
      font-size: 15px;
      color: #333;
    }

    h1, h2, h4, p {
      color: #fff;
    }

    .cloud-box h4,
    .cloud-box p {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- ===== HERO CON IMAGEN CIRCULAR ===== -->
  <section class="hero text-center py-5">
    <img src="./img/WhatsApp Image 2025-11-06 at 19.13.10 (1).jpeg" alt="Barber Dog" class="hero-img">
  </section>


  <!-- ===== SERVICIOS ===== -->
  <section id="servicios" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">SERVICIO A DOMICILIO</h2>

      <div class="row g-4">

        <!-- SERVICIO 1 -->
        <div class="col-md-4">
          <div class="servicio-card text-center">
            <img src="./img/—Pngtree—playful dog in a foam_19848206.png" class="servicio-img" alt="Baño">

            <div class="cloud-box p-3">
              <h4>Estetica Profesional</h4>
              <button class="btn btn-dark mt-2" data-info-target="#info1">
                Ver más
              </button>
              <p class="servicio-info" id="info1">
                Incluye baño, secado, shampoo especial y perfume.
              </p>
            </div>
          </div>
        </div>

        <!-- SERVICIO 2 -->
        <div class="col-md-4">
          <div class="servicio-card text-center">
            <img src="./img/—Pngtree—dental toothbrush dog veterinary sausage_14213207.png" class="servicio-img" alt="Corte">

            <div class="cloud-box p-3">
              <h4>Limpieza Dental</h4>
              <button class="btn btn-dark mt-2" data-info-target="#info2">
                Ver más
              </button>
              <p class="servicio-info" id="info2">
                Corte de acuerdo a la raza, estilo o diseño personalizado.
              </p>
            </div>
          </div>
        </div>

        <!-- SERVICIO 3 -->
        <div class="col-md-4">
          <div class="servicio-card text-center">
            <img src="./img/vacunacion-perro-doggysvet.png" class="servicio-img" alt="Spa">

            <div class="cloud-box p-3">
              <h4>Vacunas</h4>
              <button class="btn btn-dark mt-2" data-info-target="#info3">
                Ver más
              </button>
              <p class="servicio-info" id="info3">
                Masajes relajantes, limpieza profunda y aromaterapia.
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Mostrar/ocultar info -->
  <script>
    const botones = document.querySelectorAll("[data-info-target]");

    botones.forEach(btn => {
      btn.addEventListener("click", () => {
        const target = document.querySelector(btn.dataset.infoTarget);
        target.style.display = (target.style.display === "block") ? "none" : "block";
      });
    });
  </script>

</body>
</html>
